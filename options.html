<!DOCTYPE html>
<html>
  <head>
    <title>Options | Stomboard Extension</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <header>
      <h1>Options</h1>
    </header>
    <main>
      <section class="options">
        <div class="option api-key">
          <label for="api-key"> Stormboard API Key:</label><br />
          <input placeholder="" id="api-key" name="api-key" type="text" />
        </div>
        <div>
          <button type="submit" id="save">Save</button>
          <span id="status"></span>
        </div>
      </section>
      <section>
        <div class="help">
          <h3>
            Where to find your API Key:
            <a href="https://stormboard.com/users/account">My Account</a>
          </h3>
          <img src="images/stormboard-api-key-location.png" />
        </div>
      </section>
    </main>
    <script src="options.js"></script>
  </body>
</html>
