<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="pop-up.css" />
  </head>
  <body>
    <main class="pop-up">
      <textarea name="idea-text" id="idea-text"></textarea>
      <div style="display: flex; align-items: center; margin: 0 0 0.5rem 0">
        <input type="checkbox" id="include-link" />
        <label style="margin-left: 3px" for="include-link"
          >Link to Current Page</label
        >
      </div>
      <select
        id="stormSelect"
        name="stormSelect"
        class="storm-option form-control"
      ></select>
      <button id="saveIdea" class="btn btn-primary">Save Idea</button>
      <div>
        <!-- <button id="clearIdea" class="btn btn-primary-hollow">Clear</button> -->
        <button id="goToStorm" class="btn btn-primary-hollow">
          Go to Storm
        </button>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
